<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		
        <link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="container">
			<section class="header">
				<h1>My Calculator</h1>
				<input id="display" type="text"/>
			</section>
			<ul>
				<li></li>
			</ul>

			<section class="buttons">
				<button class="button-1" onclick="getNumber(1)"> 1</button>
				<button class="button-2" onclick="getNumber(2)"> 2</button>
				<button class="button-3" onclick="getNumber(3)"> 3</button>
				<button class="Allclear" onclick="Allclear('AC')">AC</button>
				
				<button class="button-4" onclick="getNumber(4)"> 4</button>
				<button class="button-5" onclick="getNumber(5)"> 5</button>
				<button class="button-6" onclick="getNumber(6)"> 6</button>
				<button class="operator"  onclick="getOperator('+')">+</button>
				
				<button class="button-7" onclick="getNumber(7)">7</button>
				<button class="button-8" onclick="getNumber(8)">8</button>
				<button class="button-9" onclick="getNumber(9)">9</button>
				<button class="operator1" onclick="getOperator('-')">-</button>
				
				<button id="clear-c" onclick="clearDisplay()">C</button>
				<button class="button-0" onclick="getNumber(0)">0</button>
				<button class="operator2" onclick="getOperator('*')">*</button>
				
				<button class="operator3" onclick="getOperator('/')">/</button>
				<button class="button-equal"  onclick="calculateEquals()">=</button>
			</section>
		</div>
        <script src="script.js"></script>
	</body>
</html>
